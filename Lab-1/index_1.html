<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML</title>
</head>

<body>
    <main>
        <form>
            <label for="fullName">Full Name :</label>
            <input type="text" id="fullName" name="fName"><br>
            <label for="sex">Choose your sex: </label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <br>
            <label for="birthDate">Birth date : </label>
            <input type="date" id="birthDate" name="birthDate"> <br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email"><br>
            <label for="phoneNumber">Phone number : </label>
            <input type="number" id="phoneNumber" name="phoneNumber"><br>
            <label for="backgroundColor">Background color : </label>
            <input type="color" id="backgroundColor" name="backgroundColor"><br>
            <label for="country">Country : </label>
            <input type="text" id="country" name="country"><br>
            <label for="City">City : </label>
            <input type="text" id="city" name="city"><br>
            <label for="comment">Comment : </label> <br>
            <textarea id="comment" cols="30" rows="30"></textarea>
            <button>ADD</button>

        </form>
    </main>
</body>

</html>
